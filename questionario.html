<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questionário Polícia Civil RO</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 10px; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 16px; }
    #mensagem { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Questionário Polícia Civil RO</h1>
  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="posicaoAtual">Posição Atual:</label>
    <input type="text" id="posicaoAtual" name="posicaoAtual" />

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" />

    <label for="aprovadoOutro">Aprovado em Outro Concurso?</label>
    <select id="aprovadoOutro" name="aprovadoOutro">
      <option value="">-- Selecione --</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="nomeOutroConcurso">Nome do Outro Concurso:</label>
    <input type="text" id="nomeOutroConcurso" name="nomeOutroConcurso" />

    <label for="dentroDasVagas">Dentro das Vagas?</label>
    <select id="dentroDasVagas" name="dentroDasVagas">
      <option value="">-- Selecione --</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="posicaoOutroConcurso">Posição no Outro Concurso:</label>
    <input type="text" id="posicaoOutroConcurso" name="posicaoOutroConcurso" />

    <label for="vaiAssumirPC">Vai Assumir na Polícia Civil?</label>
    <select id="vaiAssumirPC" name="vaiAssumirPC">
      <option value="">-- Selecione --</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const dados = {
        nome: form.nome.value.trim(),
        posicaoAtual: form.posicaoAtual.value.trim(),
        cargo: form.cargo.value.trim(),
        aprovadoOutro: form.aprovadoOutro.value,
        nomeOutroConcurso: form.nomeOutroConcurso.value.trim(),
        dentroDasVagas: form.dentroDasVagas.value,
        posicaoOutroConcurso: form.posicaoOutroConcurso.value.trim(),
        vaiAssumirPC: form.vaiAssumirPC.value
      };

      if (!dados.nome) {
        mensagem.textContent = "Por favor, preencha o nome.";
        mensagem.style.color = "red";
        return;
      }

      mensagem.textContent = "Enviando...";
      mensagem.style.color = "black";

      fetch('https://script.google.com/macros/s/AKfycbzKPMiFienRx-QoO77yRWJFxf-74iNahr3VLoZGlHw_wF_Cxn6ruBbBgmAqPKIAF9NbUg/exec', {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(text => {
        if (text === "OK") {
          mensagem.textContent = "Dados enviados com sucesso!";
          mensagem.style.color = "green";
          form.reset();
        } else {
          mensagem.textContent = "Erro ao enviar: " + text;
          mensagem.style.color = "red";
        }
      })
      .catch(error => {
        mensagem.textContent = "Erro na conexão: " + error.message;
        mensagem.style.color = "red";
      });
    });
  </script>
</body>
</html>
