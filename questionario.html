<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Questionário - Polícia Civil RO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Questionário</h1>

    <!-- Exibe os dados do usuário -->
    <div id="dadosUsuario" style="margin-bottom: 20px;">
      <p><strong>Nome:</strong> <span id="mostrarNome"></span></p>
      <p><strong>Posição Atual:</strong> <span id="mostrarPosicao"></span></p>
      <p><strong>Cargo:</strong> <span id="mostrarCargo"></span></p>
    </div>

    <form id="formQuestionario">
      <!-- Campos hidden para enviar os dados do usuário -->
      <input type="hidden" id="nome" name="nome" />
      <input type="hidden" id="posicaoAtual" name="posicaoAtual" />
      <input type="hidden" id="cargo" name="cargo" />

      <!-- Pergunta 1 -->
      <div class="pergunta">
        <p>Você está aprovado em outro concurso?</p>
        <label><input type="radio" name="aprovadoOutroConcurso" value="Sim" required> Sim</label>
        <label><input type="radio" name="aprovadoOutroConcurso" value="Não"> Não</label>
      </div>

      <!-- Campo aparece se a resposta for "Sim" -->
      <div class="pergunta" id="campoOutroConcurso" style="display: none;">
        <p>Qual concurso que você está dentro das vagas?</p>
        <input type="text" id="nomeOutroConcurso" name="nomeOutroConcurso" placeholder="Ex: PRF, INSS, PF" />
      </div>

      <!-- Pergunta 2 -->
      <div class="pergunta">
        <p>Você está dentro das vagas deste concurso?</p>
        <label><input type="radio" name="dentroDasVagas" value="Sim" required> Sim</label>
        <label><input type="radio" name="dentroDasVagas" value="Não"> Não</label>
      </div>

      <!-- Campo aparece se a resposta for "Sim" -->
      <div class="pergunta" id="campoPosicao" style="display: none;">
        <p>Qual sua posição neste concurso?</p>
        <input type="number" id="posicaoOutroConcurso" name="posicaoOutroConcurso" min="1" placeholder="Ex: 35" />
      </div>

      <!-- Pergunta 3 -->
      <div class="pergunta">
        <p>Você vai assumir a Polícia Civil de Rondônia?</p>
        <label><input type="radio" name="vaiAssumirPC" value="Sim" required> Sim</label>
        <label><input type="radio" name="vaiAssumirPC" value="Não"> Não</label>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <div id="resultadoForm" style="margin-top: 20px; font-weight: bold;"></div>

    <button id="btnVoltar" style="margin-top: 20px;">Voltar para Consulta</button>
  </div>

  <script>
    const form = document.getElementById('formQuestionario');
    const resultadoForm = document.getElementById('resultadoForm');
    const btnVoltar = document.getElementById('btnVoltar');

    const campoOutroConcurso = document.getElementById('campoOutroConcurso');
    const campoPosicao = document.getElementById('campoPosicao');

    const radiosOutroConcurso = document.getElementsByName('aprovadoOutroConcurso');
    const radiosVagas = document.getElementsByName('dentroDasVagas');

    // Mostrar dados do usuário na tela (só texto) e preencher campos hidden para envio
    window.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuarioSelecionado'));
      if (usuario) {
        document.getElementById('mostrarNome').textContent = usuario.nome || '';
        document.getElementById('mostrarPosicao').textContent = usuario.posicao || '';
        document.getElementById('mostrarCargo').textContent = usuario.cargo || '';

        // Preencher hidden para enviar no formulário
        document.getElementById('nome').value = usuario.nome || '';
        document.getElementById('posicaoAtual').value = usuario.posicao || '';
        document.getElementById('cargo').value = usuario.cargo || '';
      }
    });

    // Mostrar campo texto se aprovado em outro concurso
    radiosOutroConcurso.forEach(radio => {
      radio.addEventListener('change', () => {
        campoOutroConcurso.style.display = radio.value === 'Sim' && radio.checked ? 'block' : 'none';
      });
    });

    // Mostrar campo numérico se dentro das vagas
    radiosVagas.forEach(radio => {
      radio.addEventListener('change', () => {
        campoPosicao.style.display = radio.value === 'Sim' && radio.checked ? 'block' : 'none';
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const posicaoAtual = form.posicaoAtual.value.trim();
      const cargo = form.cargo.value.trim();
      const aprovadoOutro = form.aprovadoOutroConcurso.value;
      const nomeOutroConcurso = form.nomeOutroConcurso.value.trim();
      const dentroDasVagas = form.dentroDasVagas.value;
      const posicaoOutroConcurso = form.posicaoOutroConcurso.value.trim();
      const vaiAssumirPC = form.vaiAssumirPC.value;

      let respostaHTML = `
        Respostas enviadas:<br>
        - Está aprovado em outro concurso? <strong>${aprovadoOutro}</strong><br>
      `;
      if (aprovadoOutro === 'Sim' && nomeOutroConcurso !== '') {
        respostaHTML += `- Concurso em que foi aprovado: <strong>${nomeOutroConcurso}</strong><br>`;
      }
      respostaHTML += `- Está dentro das vagas deste concurso? <strong>${dentroDasVagas}</strong><br>`;
      if (dentroDasVagas === 'Sim' && posicaoOutroConcurso !== '') {
        respostaHTML += `- Sua posição no outro concurso: <strong>${posicaoOutroConcurso}</strong><br>`;
      }
      respostaHTML += `- Vai assumir a Polícia Civil de RO? <strong>${vaiAssumirPC}</strong>`;

      resultadoForm.innerHTML = respostaHTML;

      fetch("https://script.google.com/macros/s/SEU_DEPLOY_ID/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(dados)

      fetch('https://script.google.com/macros/s/AKfycbxMsMeAyAav_DSrZyF-VA6-razCJfSVJ1IFt-PuOAMWGImej0xKgUj6y1ffIN7pdOBM/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome,
          posicaoAtual,
          cargo,
          aprovadoOutro,
          nomeOutroConcurso,
          dentroDasVagas,
          posicaoOutroConcurso,
          vaiAssumirPC
        })
      })
      .then(res => res.text())
      .then(texto => {
        if (texto === "OK") {
          resultadoForm.innerHTML += `<br><span style="color:green;">Dados gravados com sucesso!</span>`;
          form.reset();

          // Após reset, repõe os dados visíveis e hidden
          const usuario = JSON.parse(localStorage.getItem('usuarioSelecionado'));
          if (usuario) {
            document.getElementById('mostrarNome').textContent = usuario.nome || '';
            document.getElementById('mostrarPosicao').textContent = usuario.posicao || '';
            document.getElementById('mostrarCargo').textContent = usuario.cargo || '';

            document.getElementById('nome').value = usuario.nome || '';
            document.getElementById('posicaoAtual').value = usuario.posicao || '';
            document.getElementById('cargo').value = usuario.cargo || '';
          }
          campoOutroConcurso.style.display = 'none';
          campoPosicao.style.display = 'none';
        } else {
          resultadoForm.innerHTML += `<br><span style="color:red;">Erro ao gravar: ${texto}</span>`;
        }
      })
      .catch(err => {
        resultadoForm.innerHTML += `<br><span style="color:red;">Erro de conexão: ${err.message}</span>`;
      });
    });

    btnVoltar.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
