<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aprovados - Polícia Civil RO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .resultado-box {
      border: 2px solid #444;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: default;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    .resultado-box:hover {
      background-color: #e0e0e0;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
      margin-right: 8px;
      margin-top: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .botoes-lista {
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CR - Polícia Civil RO</h1>

    <div class="botoes-lista">
      <button id="btnListarAgentes">Listar Agentes</button>
      <button id="btnListarEscrivao">Listar Escrivães</button>
    </div>

    <label for="inputNome">Digite seu nome:</label>
    <input type="text" id="inputNome" placeholder="Ex: João Silva" autocomplete="off" />

    <button id="btnBuscar">Buscar</button>

    <div id="resultado"></div>
  </div>

  <script>
    const btnBuscar = document.getElementById('btnBuscar');
    const btnListarAgentes = document.getElementById('btnListarAgentes');
    const btnListarEscrivao = document.getElementById('btnListarEscrivao');
    const inputNome = document.getElementById('inputNome');
    const resultado = document.getElementById('resultado');

    let dados = [];

    async function carregarCSV(url, cargo) {
      const resposta = await fetch(url);
      const texto = await resposta.text();
      const linhas = texto.trim().split('\n').filter(linha => linha.trim() !== '');
      return linhas.map(linha => {
        const partes = linha.split(',');
        const nome = partes[0].replace(/^"|"$/g, '').trim();
        const posicao = partes[1].replace(/^"|"$/g, '').trim();
        return { nome, posicao, cargo };
      });
    }

    async function carregarDados() {
      const agentes = await carregarCSV('agente.csv', 'Agente');
      const escrivaos = await carregarCSV('escrivao.csv', 'Escrivão');
      dados = [...agentes, ...escrivaos];
    }

    function exibirResultados(lista) {
      resultado.innerHTML = "";
      if (lista.length === 0) {
        resultado.textContent = "Nenhum resultado encontrado.";
        return;
      }
      lista.forEach(item => {
        const div = document.createElement('div');
        div.className = 'resultado-box';
        div.innerHTML = `
          <strong>Nome:</strong> ${item.nome}<br>
          <strong>Cargo:</strong> ${item.cargo}<br>
          <strong>Posição:</strong> ${item.posicao}
        `;
        resultado.appendChild(div);
      });
    }

    btnBuscar.addEventListener('click', () => {
      const nomeBusca = inputNome.value.trim().toLowerCase();
      resultado.innerHTML = "";

      if (!nomeBusca) {
        resultado.textContent = "Por favor, digite um nome para buscar.";
        return;
      }

      const encontrados = dados.filter(item => item.nome.toLowerCase().includes(nomeBusca));

      if (encontrados.length > 0) {
        exibirResultados(encontrados);
      } else {
        resultado.textContent = "Nome não encontrado na lista dos aprovados.";
      }
    });

    inputNome.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        btnBuscar.click();
      }
    });

    btnListarAgentes.addEventListener('click', () => {
      const agentes = dados.filter(item => item.cargo === 'Agente');
      exibirResultados(agentes);
    });

    btnListarEscrivao.addEventListener('click', () => {
      const escrivaos = dados.filter(item => item.cargo === 'Escrivão');
      exibirResultados(escrivaos);
    });

    carregarDados();
  </script>

</body>
</html>
