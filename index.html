<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aprovados - Pol√≠cia Civil RO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('civil.jfif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: brightness(0.85);
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* --- T√çTULO COM IMAGEM EM CIMA --- */
    h1 {
      color: #333;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo-titulo {
      width: 85px;
      height: auto;
    }
    /* --------------------------------- */

    #infoContadores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    #mensagem {
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      min-height: 24px;
    }

    .buscar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .botoes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buscar-container button,
    .botoes-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
      width: 180px;
      text-align: center;
    }

    .buscar-container button:hover,
    .botoes-container button:hover {
      background-color: #0056b3;
    }

    /* --- CONTAINER SOCIAL NO CANTO --- */
    .social-row {
      display: flex;
      justify-content: flex-end; 
      margin-top: 15px;          
      width: 100%;
      padding-right: 5px;       
      box-sizing: border-box;
    }

    /* --- Estilo para o link/√≠cone do Instagram + TEXTO --- */
    .btn-instagram {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 8px; /* Espa√ßo entre o √≠cone e a palavra */
      
      padding: 0; 
      background: none;
      border: none; 
      box-shadow: none; 

      text-decoration: none; 
      
      /* Cor do texto (cinza escuro para aparecer no fundo branco) */
      color: #333; 
      font-weight: bold;
      font-size: 16px;

      transition: transform 0.2s ease-in-out, color 0.3s; 

      /* Anima√ß√£o de pulsa√ß√£o */
      animation: instagramPulsando 1.5s infinite alternate;
    }

    .btn-instagram:hover {
      opacity: 1;
      transform: scale(1.05); 
      color: #e1306c; /* Muda para rosa do Instagram ao passar o mouse */
    }

    /* Estilo para a imagem do Instagram dentro do link */
    .btn-instagram img {
      width: 40px; 
      height: auto;
      vertical-align: middle; 
    }
    /* ----------------------------------------------- */

    /* --- BOT√ÉO PISCAR --- */
    #btnNoticias {
      animation: sombraPiscando 1.2s infinite alternate;
      position: relative; 
      z-index: 1;
    }

    @keyframes sombraPiscando {
      0% { box-shadow: 0 0 0px red; }
      100% { box-shadow: 0 0 15px 5px red; }
    }

    /* --- Keyframes para a anima√ß√£o de pulsa√ß√£o do Instagram --- */
    @keyframes instagramPulsando {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.08); /* Pulsa levemente */
      }
    }
    /* ----------------------------------------------------------------- */

    .resultado-box {
      border: 2px solid #444;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    .resultado-box:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>
      <img src="movimento9.png" alt="Logo" class="logo-titulo">
      CR - Pol√≠cia Civil RO
    </h1>

    <div id="infoContadores" class="info-box">
      <span>üëÆ‚Äç‚ôÇÔ∏è <strong>Total Agentes:</strong> <span id="totalAgentes">0</span></span>
      <span>üïµÔ∏è‚Äç‚ôÇÔ∏è <strong>Total Escriv√£es:</strong> <span id="totalEscrivao">0</span></span>
      <span>üöì <strong>Total (Agentes + Escriv√£es):</strong> <span id="totalGeral">0</span></span>
      <span>‚áÑ <strong>Total em Ambos:</strong> <span id="totalAmbos">0</span></span>
    </div>

    <label for="inputNome">Digite seu nome:</label>
    <input type="text" id="inputNome" placeholder="Ex: Jo√£o Silva" autocomplete="off" />

    <div id="mensagem"></div>

    <div class="buscar-container">
      <button id="btnBuscar">üîé Buscar</button>
    </div>

    <div class="botoes-container">
      <button id="btnListarAmbos">üëÆ‚Äç‚ôÇÔ∏èüïµÔ∏è‚Äç‚ôÇÔ∏è Aprovados em dois cargos</button>
      <button id="btnListarAgentes">üëÆ‚Äç‚ôÇÔ∏è Listar Agentes</button>
      <button id="btnListarEscrivao">üïµÔ∏è‚Äç‚ôÇÔ∏è Listar Escriv√£es</button>
      <button id="btnNoticias" onclick="window.location.href='movimento.html'">üì£ Not√≠cias </button>
    </div>

    <div class="social-row">
      <a href="https://www.instagram.com/aprovadospcro2022/" target="_blank" class="btn-instagram">
        <img src="logo-instagram-4096.png" alt="Instagram">
        <span>Instagram</span>
      </a>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    const btnBuscar = document.getElementById('btnBuscar');
    const btnListarAmbos = document.getElementById('btnListarAmbos');
    const btnListarAgentes = document.getElementById('btnListarAgentes');
    const btnListarEscrivao = document.getElementById('btnListarEscrivao');
    const inputNome = document.getElementById('inputNome');
    const resultado = document.getElementById('resultado');
    const mensagem = document.getElementById('mensagem');

    const totalAgentesSpan = document.getElementById('totalAgentes');
    const totalEscrivaoSpan = document.getElementById('totalEscrivao');
    const totalGeralSpan = document.getElementById('totalGeral');
    const totalAmbosSpan = document.getElementById('totalAmbos');

    let dados = [];
    let agentes = [];
    let escrivaos = [];

    function removerAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    async function carregarCSV(url, cargo) {
      const resposta = await fetch(url);
      const texto = await resposta.text();
      const linhas = texto.trim().split('\n').filter(linha => linha.trim() !== '');
      return linhas.map(linha => {
        const partes = linha.split(',');
        const nome = partes[0].replace(/^"|"$/g, '').trim();
        const posicao = partes[1].replace(/^"|"$/g, '').trim();
        return { nome, nomeNormalizado: removerAcentos(nome), posicao, cargo };
      });
    }

    async function carregarDados() {
      agentes = await carregarCSV('agente.csv', 'Agente');
      escrivaos = await carregarCSV('escrivao.csv', 'Escriv√£o');
      dados = [...agentes, ...escrivaos];

      totalAgentesSpan.textContent = agentes.length;
      totalEscrivaoSpan.textContent = escrivaos.length;
      totalGeralSpan.textContent = dados.length;

      const nomesAgente = new Set(agentes.map(a => a.nomeNormalizado));
      const nomesEscrivao = new Set(escrivaos.map(e => e.nomeNormalizado));
      const nomesAmbos = [...nomesAgente].filter(nome => nomesEscrivao.has(nome));
      totalAmbosSpan.textContent = nomesAmbos.length;
    }

    function mostrarMensagemStatus(texto) {
      mensagem.textContent = texto;
    }

    function mostrarResultados(lista) {
      resultado.innerHTML = "";
      if (lista.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum resultado encontrado.");
        return;
      }
      mostrarMensagemStatus("");

      lista.forEach(item => {
        const div = document.createElement('div');
        div.className = 'resultado-box';

        let html = `<strong>Nome:</strong> ${item.nome}<br>`;

        if (item.posicaoAgente && item.posicaoAgente.toLowerCase() !== 'null') {
          html += `<strong>üëÆ‚Äç‚ôÇÔ∏è Posi√ß√£o como Agente:</strong>  ${item.posicaoAgente}<br>`;
        }

        if (item.posicaoEscrivao && item.posicaoEscrivao.toLowerCase() !== 'null') {
          html += `<strong>üïµÔ∏è‚Äç‚ôÇÔ∏è Posi√ß√£o como Escriv√£o:</strong>  ${item.posicaoEscrivao}<br>`;
        }

        div.innerHTML = html;
        resultado.appendChild(div);
      });
    }

    function buscarNome(nomeBusca) {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      if (!nomeBusca) {
        mostrarMensagemStatus("‚ö†Ô∏è Por favor, digite um nome para buscar.");
        return;
      }

      const nomeBuscaNormalizado = removerAcentos(nomeBusca);
      const termosBusca = nomeBuscaNormalizado.split(" ").filter(t => t.trim() !== "");

      const contemTodosTermos = (candidato) => {
        return termosBusca.every(termo => candidato.nomeNormalizado.includes(termo));
      };

      const encontradosAgente = agentes.filter(contemTodosTermos);
      const encontradosEscrivao = escrivaos.filter(contemTodosTermos);

      const nomesUnicosSet = new Set([
        ...encontradosAgente.map(a => a.nomeNormalizado),
        ...encontradosEscrivao.map(e => e.nomeNormalizado)
      ]);

      const listaResultado = [...nomesUnicosSet].map(nomeNorm => {
        const agenteItem = agentes.find(a => a.nomeNormalizado === nomeNorm);
        const escrivaoItem = escrivaos.find(e => e.nomeNormalizado === nomeNorm);

        return {
          nome: agenteItem ? agenteItem.nome : escrivaoItem.nome,
          posicaoAgente: agenteItem ? agenteItem.posicao : null,
          posicaoEscrivao: escrivaoItem ? escrivaoItem.posicao : null
        };
      });

      mostrarResultados(listaResultado);
    }

    function listarAprovadosNosDois() {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      const nomesAgente = new Map(agentes.map(a => [a.nomeNormalizado, a]));
      const nomesEscrivao = new Map(escrivaos.map(e => [e.nomeNormalizado, e]));

      const nomesAmbos = [...nomesAgente.keys()].filter(nome => nomesEscrivao.has(nome));

      if (nomesAmbos.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum aprovado em dois cargos encontrado.");
        return;
      }

      const listaAmbos = nomesAmbos.map(nomeNorm => {
        const agenteItem = nomesAgente.get(nomeNorm);
        const escrivaoItem = nomesEscrivao.get(nomeNorm);
        return {
          nome: agenteItem.nome,
          posicaoAgente: agenteItem.posicao,
          posicaoEscrivao: escrivaoItem.posicao
        };
      });

      mostrarResultados(listaAmbos);
    }

    function listarAgentes() {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      if (agentes.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum agente encontrado.");
        return;
      }
      const lista = agentes.map(a => ({
        nome: a.nome,
        posicaoAgente: a.posicao,
        posicaoEscrivao: null
      }));
      mostrarResultados(lista);
    }

    function listarEscrivao() {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      if (escrivaos.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum escriv√£o encontrado.");
        return;
      }
      const lista = escrivaos.map(e => ({
        nome: e.nome,
        posicaoAgente: null,
        posicaoEscrivao: e.posicao
      }));
      mostrarResultados(lista);
    }

    btnBuscar.addEventListener('click', () => {
      const nomeBusca = inputNome.value.trim();
      buscarNome(nomeBusca);
    });

    inputNome.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        btnBuscar.click();
      }
    });

    btnListarAmbos.addEventListener('click', listarAprovadosNosDois);
    btnListarAgentes.addEventListener('click', listarAgentes);
    btnListarEscrivao.addEventListener('click', listarEscrivao);

    carregarDados().catch(e => {
      mostrarMensagemStatus('Erro ao carregar dados. Atualize a p√°gina.');
      console.error('Erro ao carregar CSV:', e);
    });
  </script>
</body>
</html>
