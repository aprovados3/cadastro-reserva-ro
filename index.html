<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aprovados - Pol√≠cia Civil RO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('civil.jfif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: brightness(0.85);
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    #infoContadores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    #mensagem {
      color: #d9534f; /* vermelho alerta */
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      min-height: 24px; /* para n√£o "pular" quando aparece/desaparece */
    }

    .buscar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .botoes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buscar-container button,
    .botoes-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
      width: 180px;
      text-align: center;
    }

    .buscar-container button:hover,
    .botoes-container button:hover {
      background-color: #0056b3;
    }

    .resultado-box {
      border: 2px solid #444;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    .resultado-box:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CR - Pol√≠cia Civil RO</h1>
    <div id="infoContadores" class="info-box">
      <span>üëÆ‚Äç‚ôÇÔ∏è <strong>Total Agentes:</strong> <span id="totalAgentes">0</span></span>
      <span>üíº <strong>Total Escriv√£es:</strong> <span id="totalEscrivao">0</span></span>
      <span>üöì <strong>Total Geral:</strong> <span id="totalGeral">0</span></span>
      <span>‚áÑ <strong>Total em Ambos:</strong> <span id="totalAmbos">0</span></span>
    </div>

    <label for="inputNome">Digite seu nome:</label>
    <input type="text" id="inputNome" placeholder="Ex: Jo√£o Silva" autocomplete="off" />

    <div id="mensagem"></div>

    <div class="buscar-container">
      <button id="btnBuscar">üîé Buscar</button>
    </div>

    <div class="botoes-container">
      <button id="btnListarAmbos">üë• Aprovados em dois cargos</button>
      <button id="btnListarAgentes">üëÆ‚Äç‚ôÇÔ∏è Listar Agentes</button>
      <button id="btnListarEscrivao">üìù Listar Escriv√£es</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    const btnBuscar = document.getElementById('btnBuscar');
    const btnListarAmbos = document.getElementById('btnListarAmbos');
    const btnListarAgentes = document.getElementById('btnListarAgentes');
    const btnListarEscrivao = document.getElementById('btnListarEscrivao');
    const inputNome = document.getElementById('inputNome');
    const resultado = document.getElementById('resultado');
    const mensagem = document.getElementById('mensagem');

    const totalAgentesSpan = document.getElementById('totalAgentes');
    const totalEscrivaoSpan = document.getElementById('totalEscrivao');
    const totalGeralSpan = document.getElementById('totalGeral');
    const totalAmbosSpan = document.getElementById('totalAmbos');

    let dados = [];
    let agentes = [];
    let escrivaos = [];

    async function carregarCSV(url, cargo) {
      const resposta = await fetch(url);
      const texto = await resposta.text();
      const linhas = texto.trim().split('\n').filter(linha => linha.trim() !== '');
      return linhas.map(linha => {
        const partes = linha.split(',');
        const nome = partes[0].replace(/^"|"$/g, '').trim();
        const posicao = partes[1].replace(/^"|"$/g, '').trim();
        return { nome, posicao, cargo };
      });
    }

    async function carregarDados() {
      agentes = await carregarCSV('agente.csv', 'Agente');
      escrivaos = await carregarCSV('escrivao.csv', 'Escriv√£o');
      dados = [...agentes, ...escrivaos];

      totalAgentesSpan.textContent = agentes.length;
      totalEscrivaoSpan.textContent = escrivaos.length;
      totalGeralSpan.textContent = dados.length;

      const nomesAgente = new Set(agentes.map(a => a.nome));
      const nomesEscrivao = new Set(escrivaos.map(e => e.nome));
      const nomesAmbos = [...nomesAgente].filter(nome => nomesEscrivao.has(nome));
      totalAmbosSpan.textContent = nomesAmbos.length;
    }

    function mostrarMensagemStatus(texto) {
      mensagem.textContent = texto;
    }

    function mostrarResultados(lista) {
      resultado.innerHTML = "";
      if (lista.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum resultado encontrado.");
        return;
      }
      mostrarMensagemStatus("");

      lista.forEach(item => {
        const div = document.createElement('div');
        div.className = 'resultado-box';

        let html = `<strong>Nome:</strong> ${item.nome}<br>`;

        if (item.posicaoAgente && item.posicaoAgente.toLowerCase() !== 'null') {
          html += `<strong>üëÆ‚Äç‚ôÇÔ∏è Posi√ß√£o como Agente:</strong>  ${item.posicaoAgente}<br>`;
        }

        if (item.posicaoEscrivao && item.posicaoEscrivao.toLowerCase() !== 'null') {
          html += `<strong>üìù Posi√ß√£o como Escriv√£o:</strong>  ${item.posicaoEscrivao}<br>`;
        }

        div.innerHTML = html;
        resultado.appendChild(div);
      });
    }

    function buscarNome(nomeBusca) {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      if (!nomeBusca) {
        mostrarMensagemStatus("‚ö†Ô∏è Por favor, digite um nome para buscar.");
        return;
      }

      const nomeMinusculo = nomeBusca.toLowerCase();
      const encontradosAgente = agentes.filter(a => a.nome.toLowerCase().includes(nomeMinusculo));
      const encontradosEscrivao = escrivaos.filter(e => e.nome.toLowerCase().includes(nomeMinusculo));

      const nomesUnicosSet = new Set([
        ...encontradosAgente.map(a => a.nome),
        ...encontradosEscrivao.map(e => e.nome)
      ]);
      const nomesUnicos = [...nomesUnicosSet];

      const listaResultado = nomesUnicos.map(nome => {
        const agenteItem = encontradosAgente.find(a => a.nome === nome);
        const escrivaoItem = encontradosEscrivao.find(e => e.nome === nome);

        return {
          nome: nome,
          posicaoAgente: agenteItem ? agenteItem.posicao : null,
          posicaoEscrivao: escrivaoItem ? escrivaoItem.posicao : null
        };
      });

      mostrarResultados(listaResultado);
    }

    function listarAprovadosNosDois() {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      const nomesAgente = new Set(agentes.map(a => a.nome));
      const nomesEscrivao = new Set(escrivaos.map(e => e.nome));
      const nomesAmbos = [...nomesAgente].filter(nome => nomesEscrivao.has(nome));

      if (nomesAmbos.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum aprovado em dois cargos encontrado.");
        return;
      }

      const listaAmbos = [];
      nomesAmbos.forEach(nome => {
        const agenteItem = agentes.find(a => a.nome === nome);
        const escrivaoItem = escrivaos.find(e => e.nome === nome);

        listaAmbos.push({
          nome: nome,
          posicaoAgente: agenteItem.posicao,
          posicaoEscrivao: escrivaoItem.posicao
        });
      });

      mostrarResultados(listaAmbos);
    }

    function listarAgentes() {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      if (agentes.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum agente encontrado.");
        return;
      }
      const lista = agentes.map(a => ({
        nome: a.nome,
        posicaoAgente: a.posicao,
        posicaoEscrivao: null
      }));
      mostrarResultados(lista);
    }

    function listarEscrivao() {
      resultado.innerHTML = "";
      mostrarMensagemStatus("");

      if (escrivaos.length === 0) {
        mostrarMensagemStatus("‚ùå Nenhum escriv√£o encontrado.");
        return;
      }
      const lista = escrivaos.map(e => ({
        nome: e.nome,
        posicaoAgente: null,
        posicaoEscrivao: e.posicao
      }));
      mostrarResultados(lista);
    }

    btnBuscar.addEventListener('click', () => {
      const nomeBusca = inputNome.value.trim();
      buscarNome(nomeBusca);
    });

    inputNome.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        btnBuscar.click();
      }
    });

    btnListarAmbos.addEventListener('click', listarAprovadosNosDois);
    btnListarAgentes.addEventListener('click', listarAgentes);
    btnListarEscrivao.addEventListener('click', listarEscrivao);

    carregarDados().catch(e => {
      mostrarMensagemStatus('Erro ao carregar dados. Atualize a p√°gina.');
      console.error('Erro ao carregar CSV:', e);
    });
  </script>
</body>
</html>
