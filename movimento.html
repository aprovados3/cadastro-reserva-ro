<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manifestação - Galeria de Fotos</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('covocacao1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #222;
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Camada translúcida */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(255 255 255 / 0.85);
      z-index: 0;
    }

    header, section, footer {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1rem 2rem;
    }

    header {
      background-color: rgba(0 0 0 / 0.8);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      border-radius: 0 0 10px 10px;
      user-select: none;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.7);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Galeria responsiva */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .galeria .item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      background-color: white;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .galeria .item:hover,
    .galeria .item:focus-within {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.3);
      outline: none;
      z-index: 2;
    }

    .galeria img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      pointer-events: none; /* para evitar conflito de clique */
      user-select: none;
    }

    /* Footer */
    footer {
      background-color: rgba(0 0 0 / 0.8);
      color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      user-select: none;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -2px 10px rgb(0 0 0 / 0.7);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0 0 0 / 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease forwards;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255 255 255 / 0.6);
      user-select: none;
      pointer-events: none;
    }

    /* Botão fechar */
    .modal button.close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255 255 255 / 0.8);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .modal button.close-btn:hover,
    .modal button.close-btn:focus {
      background-color: rgba(255 255 255 / 1);
      outline: none;
    }

    /* Animação fadeIn */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Ajustes para acessibilidade no foco */
    .galeria .item:focus-within {
      outline: 2px solid #0066cc;
      outline-offset: 3px;
    }
  </style>
</head>
<body>

<header>
  <h1><b>Mobilização dos Aprovados</b></h1>
</header>

<section class="galeria" role="list" aria-label="Galeria de fotos da mobilização">
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem Assembleia Legislativa de Rondônia">
    <img src="movimento7.png" alt="Assembleia Legislativa de Rondônia" tabindex="-1" />
  </div>
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem gabinete do Deputado Ribeiro do Sinpol">
    <img src="movimento1.png" alt="Gabinete do Deputado Ribeiro do Sinpol" tabindex="-1" />
  </div>
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem Assembleia Legislativa de Rondônia">
    <img src="movimento5.png" alt="Assembleia Legislativa de Rondônia" tabindex="-1" />
  </div>
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem Assembleia Legislativa de Rondônia">
    <img src="movimento2.png" alt="Assembleia Legislativa de Rondônia" tabindex="-1" />
  </div>
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem Assembleia Legislativa de Rondônia">
    <img src="movimento6.png" alt="Assembleia Legislativa de Rondônia" tabindex="-1" />
  </div>
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem Assembleia Legislativa de Rondônia">
    <img src="movimento3.png" alt="Assembleia Legislativa de Rondônia" tabindex="-1" />
  </div>
  <div class="item" role="listitem" tabindex="0" aria-label="Imagem Assembleia Legislativa de Rondônia">
    <img src="movimento4.png" alt="Assembleia Legislativa de Rondônia" tabindex="-1" />
  </div>
</section>

<!-- Modal de imagem -->
<div id="meuModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Visualização ampliada da imagem">
  <button class="close-btn" aria-label="Fechar modal" onclick="fecharModal()">×</button>
  <img id="imagemExpandida" src="" alt="" />
</div>

<footer>
  &copy; 2025 - Direitos Reservados.
</footer>

<script>
  const modal = document.getElementById('meuModal');
  const imagemExpandida = document.getElementById('imagemExpandida');
  let focoAnterior = null;

  // Abrir modal ao clicar ou pressionar Enter/Space em um item
  document.querySelectorAll('.galeria .item').forEach(item => {
    item.addEventListener('click', () => abrirModal(item));
    item.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        abrirModal(item);
      }
    });
  });

  function abrirModal(item) {
    focoAnterior = document.activeElement;
    const img = item.querySelector('img');
    imagemExpandida.src = img.src;
    imagemExpandida.alt = img.alt;
    modal.setAttribute('aria-hidden', 'false');
    modal.style.display = 'flex';
    // Foco no botão fechar do modal para acessibilidade
    modal.querySelector('.close-btn').focus();
  }

  function fecharModal() {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    imagemExpandida.src = '';
    imagemExpandida.alt = '';
    // Retorna foco para o item da galeria que abriu o modal
    if (focoAnterior) focoAnterior.focus();
  }

  // Fechar modal ao clicar fora da imagem ou no botão fechar
  modal.addEventListener('click', (e) => {
    if (e.target === modal) fecharModal();
  });

  // Fechar modal com ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
      fecharModal();
    }
  });
</script>

</body>
</html>
