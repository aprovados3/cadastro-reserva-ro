<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manifestação - Galeria de Fotos</title>
  <style>
    /* Imagem de fundo para a tela toda */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('covocacao1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Camada translúcida sobre o fundo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* Opacidade ajustável */
      z-index: 0;
    }

    /* Coloca o conteúdo acima da camada translúcida */
    header, section, footer {
      position: relative;
      z-index: 1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .galeria {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Exatamente 3 colunas */
        gap: 15px;
        padding: 25px;
    }

    .galeria .item {
        display: flex;
        justify-content: center;
        align-items: center;
      
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    /* Modal para imagem expandida */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .modal:target {
      display: flex;
    }
  </style>
</head>
<body>

<header>
  <h1><b>Aprovados se mobilizam por convocação</b></h1>
</header>

<section class="galeria">
  <div class="item"><img src="movimento1.png" alt="gabinete do Deputado Ribeiro do Sinpol" onclick="expandir(this)"></div>
  <div class="item"><img src="movimento3.png" alt="Assembleia Legislativa de Rondônia" onclick="expandir(this)"></div>
  <div class="item"><img src="movimento6.png" alt="Assembleia Legislativa de Rondônia" onclick="expandir(this)"></div>
  <div class="item"><img src="movimento2.png" alt="Assembleia Legislativa de Rondônia" onclick="expandir(this)"></div>  
  <div class="item"><img src="movimento5.png" alt="Assembleia Legislativa de Rondônia" onclick="expandir(this)"></div>
  <div class="item"><img src="movimento4.png" alt="Assembleia Legislativa de Rondônia" onclick="expandir(this)"></div>
</section>

<!-- Modal de imagem -->
<div id="meuModal" class="modal" onclick="fecharModal()">
  <img id="imagemExpandida" src="" alt="Imagem Expandida">
</div>

<footer>
  &copy; 2025 - Direitos Reservados.
</footer>

<script>
  function expandir(img) {
    const modal = document.getElementById('meuModal');
    const imagemExpandida = document.getElementById('imagemExpandida');
    imagemExpandida.src = img.src;
    modal.style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('meuModal').style.display = 'none';
  }
</script>

</body>
</html>
